<div class="picker">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Largest Digital Flag</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive(status.new) }">
                        <a ng-click="setMode(status.new)">New</a>
                    </li>
                    <li ng-class="{ active: isActive(status.approved) }">
                        <a ng-click="setMode(status.approved)">Approved</a>
                    </li>
                    <li ng-class="{ active: isActive(status.rejected) }">
                        <a ng-click="setMode(status.rejected)">Rejected</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a type="submit" class="pull-right" ng-click="logout()">Sign out</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="logo">
            <img src="assets/hub.jpg" class="hub">
            <img src="assets/hills-logo.jpg" class="hills">
        </div>
        <h1 class="page-header">Photos</h1>
        <b class="pull-right">Showing {{filteredImages.length}} photos</b>

        <div class="col-xs-12">
            <div class="row">
                <pagination class=""
                            ng-if="mode !== status.new"
                            direction-links="false"
                            boundary-links="true"
                            max-size="5"
                            items-per-page="paginator.limit"
                            total-items="paginator.total"
                            ng-model="paginator.currentPage"
                            ng-change="pageChanged()">
                </pagination>
            </div>
            <div class="row">
                <div class="thumbnail" ng-repeat="image in filteredImages = (images | filter:{status:mode})">
                    <i class="fa fa-check" ng-if="image.status === status.approved"></i>
                    <i class="fa fa-times" ng-if="image.status === status.rejected"></i>
                    <img ng-if="image.source !== 'media_pole'" class="img-responsive" ng-src="{{'assets/'+image.source+'/'+image.source_id+'.small.jpg'}}">
                    <img ng-if="image.source === 'media_pole'" class="img-responsive" ng-src="{{'assets/'+image.source+'/'+image.source_id}}">

                    <div class="caption">
                        <h3>Source: <b>{{image.source | sourceText}}</b></h3>
                        <p>
                            <a class="btn btn-primary" ng-disabled="image.status === status.approved"
                               ng-click="changeStatus(image,status.approved)">Approve</a>
                            <a class="btn btn-danger" ng-disabled="image.status === status.rejected"
                               ng-click="changeStatus(image,status.rejected)">Reject</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
