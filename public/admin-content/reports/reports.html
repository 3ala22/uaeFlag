<div class="row">
    <div class="col-md-lg">
        <div class="panel panel-primary report-table">
            <!-- Default panel contents -->
            <div class="panel-heading">Photos Report</div>
            <div class="row">

                <div class="col-xs-9">
                    <form class="form-horizontal source-selector" role="form">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">Source: </label>

                            <div class="col-xs-4">
                                <select class="form-control" ng-model="sourceFilter">
                                    <option value="">All</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="media_pole">Media Pole</option>
                                </select>
                            </div>
                            <div class="col-xs-6">
                                <p class="form-control-static">Total <b>{{paginator.total}}</b> records</p>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Source</th>
                            <th>User</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="image in images">
                            <td>{{image.created_at}}</td>
                            <td>{{image.source}}</td>
                            <td>{{image.user_name}}</td>
                            <td>
                                <span ng-if="image.status === status.new" class="label label-info">New</span>
                                <span ng-if="image.status === status.approved"
                                      class="label label-success">Approved</span>
                                <span ng-if="image.status === status.rejected"
                                      class="label label-danger">Rejected</span>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4">
                                <pagination direction-links="false"
                                            boundary-links="true"
                                            max-size="5"
                                            items-per-page="paginator.limit"
                                            total-items="paginator.total"
                                            ng-model="paginator.currentPage"
                                            ng-change="pageChanged()"
                                            ng-if="paginator.numOfPages > 1">
                                </pagination>

                            </td>

                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
